<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monivo Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #ffffff;
            color: #000000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            font-weight: 300;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 60px 20px 20px 20px;
        }

        /* Dark theme */
        body.dark {
            background-color: #000000;
            color: #ffffff;
        }

        .container {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .topbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background-color: #ffffff;
            border-bottom: 1px solid #000000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
        }

        body.dark .topbar {
            background-color: #000000;
            border-bottom-color: #ffffff;
        }

        .topbar-left {
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            user-select: none;
            transition: all 0.2s ease;
        }

        .topbar-left:hover {
            background-color: #000000;
            color: #ffffff;
            padding: 8px 12px;
        }

        body.dark .topbar-left:hover {
            background-color: #ffffff;
            color: #000000;
        }

        .topbar-right {
            display: flex;
            gap: 10px;
        }

        .icon-btn {
            padding: 8px 12px;
            border: 1px solid #000000;
            background: transparent;
            color: inherit;
            font-size: 12px;
            cursor: pointer;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s ease;
        }

        .icon-btn:hover {
            background: #000000;
            color: #ffffff;
        }

        body.dark .icon-btn {
            border-color: #ffffff;
        }

        body.dark .icon-btn:hover {
            background: #ffffff;
            color: #000000;
        }

        .title {
            font-size: 28px;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 40px;
            text-transform: uppercase;
        }

        .search-box {
            width: 100%;
            padding: 12px 20px;
            font-size: 16px;
            border: 1px solid #000000;
            background-color: #ffffff;
            color: #000000;
            font-weight: 300;
            margin-bottom: 50px;
            transition: all 0.2s ease;
        }

        body.dark .search-box {
            background-color: #000000;
            border-color: #ffffff;
            color: #ffffff;
        }

        .search-box:focus {
            outline: none;
            box-shadow: 0 0 0 2px #000000;
        }

        body.dark .search-box:focus {
            box-shadow: 0 0 0 2px #ffffff;
        }

        .search-box::placeholder {
            color: #999999;
        }

        .services {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 20px;
            margin-bottom: 50px;
        }

        .service-btn {
            padding: 15px 20px;
            border: 1px solid #000000;
            background-color: #ffffff;
            color: #000000;
            font-size: 14px;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        body.dark .service-btn {
            border-color: #ffffff;
            background-color: #000000;
            color: #ffffff;
        }

        .service-btn:hover {
            background-color: #000000;
            color: #ffffff;
            transform: scale(1.02);
        }

        body.dark .service-btn:hover {
            background-color: #ffffff;
            color: #000000;
        }

        .footer {
            margin-top: 50px;
            font-size: 12px;
            color: #999999;
            letter-spacing: 1px;
        }

        .hint {
            margin-top: 30px;
            font-size: 11px;
            color: #999999;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <!-- Sticky topbar with Home button -->
    <div class="topbar">
        <div class="topbar-left" id="homeBtn">H</div>
        <div class="topbar-right">
            <button id="themeBtn" class="icon-btn">Dark</button>
        </div>
    </div>

    <div class="container">
        <div class="title">Monivo</div>

        <input 
            type="text" 
            class="search-box" 
            id="searchInput" 
            placeholder="Search or type URL..."
            autocomplete="off"
        >

        <div class="services">
            <a href="https://mail.proton.me" class="service-btn">Proton Mail</a>
            <a href="https://pass.proton.me" class="service-btn">Proton Pass</a>
            <a href="https://drive.proton.me" class="service-btn">Proton Drive</a>
            <a href="https://mullvad.net" class="service-btn">Mullvad VPN</a>
        </div>

        <div class="footer">
            Privacy First • No History • No Tracking
        </div>

        <div class="hint">
            Click H button or press Ctrl+H to return to homepage
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        
        searchInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                const query = searchInput.value.trim();
                if (query) {
                    // Check if it's a URL
                    if (query.includes('.') && !query.includes(' ')) {
                        // Try to open as URL
                        let url = query;
                        if (!query.startsWith('http://') && !query.startsWith('https://')) {
                            url = 'https://' + query;
                        }
                        window.location.href = url;
                    } else {
                        // Search using DuckDuckGo (privacy-focused)
                        const searchUrl = 'https://duckduckgo.com/?q=' + encodeURIComponent(query);
                        window.location.href = searchUrl;
                    }
                }
            }
        });

        // Keep a snapshot of the homepage HTML so we can restore it
        const HOME_HTML = document.documentElement.outerHTML;

        function goHome() {
            // Prefer the WebView-injected restore function (robust) if available
            try {
                if (window.__MINIMAL_RESTORE && typeof window.__MINIMAL_RESTORE === 'function') {
                    window.__MINIMAL_RESTORE();
                    return;
                }
            } catch (e) {}

            // Fallback: navigate to a data: URL containing the homepage HTML
            try {
                location.href = 'data:text/html;charset=utf-8,' + encodeURIComponent(HOME_HTML);
            } catch (e) {
                try { document.open(); document.write(HOME_HTML); document.close(); } catch (err) {}
            }
        }

        // Theme toggle
        const themeBtn = document.getElementById('themeBtn');
        themeBtn.addEventListener('click', function() {
            document.body.classList.toggle('dark');
            themeBtn.textContent = document.body.classList.contains('dark') ? 'Light' : 'Dark';
        });

        // Home button handler
        const homeBtn = document.getElementById('homeBtn');
        homeBtn.addEventListener('click', function() {
            goHome();
        });

        // Keyboard shortcut: Ctrl+H to return to homepage (fallback for in-page)
        window.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && (e.key === 'h' || e.key === 'H')) {
                e.preventDefault();
                // If injected restore exists it will also handle this, but call fallback
                goHome();
            }
        });

        // Focus on search input on load
        window.addEventListener('load', function() {
            const el = document.getElementById('searchInput');
            if (el) el.focus();
        });
    </script>
</body>
</html>
